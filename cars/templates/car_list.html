
{% extends "base.html" %}


{% block title %}Car List{% endblock title%}

	{% block content%}
	{% for car in cars %}
		<a href="{{car.get_absolute_url}}">
			<h1>
				{{car.make}} - {{car.model}}
				{% if car.img %}
					<img src="{{ car.img.url }}">
				{% endif %}
				<small>
					{{car.year}}
				</small>
			</h1>
		</a>
		<hr>
	{% endfor %}
	{% endblock content %}
